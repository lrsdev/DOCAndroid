            resValue "string", "authority", applicationId + ".contentprovider.DogBeachesProvider"
            resValue "string", "account_type", applicationId
            buildConfigField "String", "SYNC_ACCOUNT_TYPE", '"io.github.lrsdev.dogbeaches.prodapi"'
            buildConfigField "String", "AUTHORITY", '"io.github.lrsdev.dogbeaches.prodapi.contentprovider.DogBeachesProvider"'
            buildConfigField 'String', 'API_END_POINT', '"http://doguser.stewpot.nz"'
        }
    }*/
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('com.mapbox.mapboxsdk:mapbox-android-sdk:0.7.4@aar') {
        transitive = true
    }
    compile 'com.github.ganfra:material-spinner:1.1.0'
    compile 'com.android.support:design:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.android.gms:play-services:7.5.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.okio:okio:1.4.0'
    compile 'com.squareup:otto:1.3.8'
}
